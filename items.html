<div class="col-md-6">
    <div class="thumbnail">
        <h4>{{ image.username }} <span class="pull-right">{{ image.published }}</span></h4>
        <img src="{{ image.image }}">
        <div class="caption">
            <p>{{ image.text }}</p>
            <a href="{{ image.id }}">{% include 'form.html' with content="ВСЕ ПАШЕТ!" only%}</a>
            <a href="#" class="btn btn-default" role="button"><span
                    class="glyphicon glyphicon-heart"></span> {{ image.likes_count }}
            </a>
        </div>
    </div>
</div>
